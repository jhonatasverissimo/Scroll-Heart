<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scale Icon With Vídeo BG</title>
</head>
<body>
    <div class="banner">
        <video autoplay="" muted="" loop="">
            <source src="bg.mp4" type="video/mp4">
        </video>
        <div id="bg"></div>

        <div class="conteudo">
            <h1>Olá mundo</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident ducimus, id ullam nisi dicta eaque rerum aliquam similique accusamus ab, fugit ex? Inventore eos consequatur temporibus dolor. Architecto, voluptates itaque.</p>
        </div>
    </div>

    
    <script type="text/javascript">
    let bg = document.querySelector('#bg');
    let conteudo = document.querySelector('.conteudo')
    window.addEventListener('scroll',function(){
        let value = window.scrollY;
        bg.style.backgroundSize = 2500 - value*2+"px";
        
    })
    </script>


</body>
</html>
